<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Scroll Robotics Club Association Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <!-- Form Container -->
  <div class="form-container">
    <h1 class="form-title">Dragon Scroll Robotics Club Association Registration Form</h1>
    <form>
      <div class="row mb-3">
        <div class="col">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="col">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" placeholder="Enter your age">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="col">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Preferred Robotics Topics</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="topic1" value="programming">
          <label class="form-check-label" for="topic1">Programming</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="topic2" value="electronics">
          <label class="form-check-label" for="topic2">Electronics</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="topic3" value="mechanical">
          <label class="form-check-label" for="topic3">Mechanical Design</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Robotics Experience Level</label><br>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="experience" id="beginner" value="beginner">
          <label class="form-check-label" for="beginner">Beginner</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="experience" id="intermediate" value="intermediate">
          <label class="form-check-label" for="intermediate">Intermediate</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="experience" id="advanced" value="advanced">
          <label class="form-check-label" for="advanced">Advanced</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="project" class="form-label">Preferred Robotics Project</label>
        <select class="form-select" id="project">
          <option selected>Choose a project...</option>
          <option value="robot-arm">Robot Arm</option>
          <option value="drone">Drone</option>
          <option value="autonomous-vehicle">Autonomous Vehicle</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="interest" class="form-label">Statement of Interest</label>
        <textarea class="form-control" id="interest" rows="3" placeholder="Why are you interested in robotics?"></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
